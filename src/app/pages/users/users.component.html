<div class="col-12">
    <div class="d-flex justify-content-end">
            <button class="btn btn-success" (click)="nuevo()">
                <span>Nuevo</span>
                <i class="fas fa-plus ms-2"></i>
            </button>
    </div>
</div>


<mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="idUsuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
            <td mat-cell *matCellDef="let row"> {{row.idUsuario}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="noTelefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
            <td mat-cell *matCellDef="let row"> {{row.noTelefono}} </td>
        </ng-container>

        
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef>OPCIONES</th>
            <td mat-cell *matCellDef="let element">
                <!-- <div *ngIf="element.idEstatus == 1" >
                    <button mat-icon-button color="accent" matTooltip="Editar" (click)="edit(element)">
                        <i class="fas fa-pen"></i>
                    </button>
    
                    <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="delete(element)">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </div> -->
                <!-- <div *ngIf="element.idEstatus == 4">
                    <button mat-icon-button color="primary" matTooltip="calificar" (click)="calificar(element)">
                        <mat-icon class="mat-18 ">check_circle_outline</mat-icon>
                    </button>
                </div> -->

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
