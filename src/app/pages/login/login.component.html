<div class="col-12">
<div class="d-flex flex-sm-row-reverse justify-content-center align-items-center vh-100 logincontent">
    <div class="col-12 col-md-6">
        <!-- <img src="/assets/imagenes/logo.png" alt=""     > -->

    </div>
    <div class="col-12 col-md-6">
        
        <div class="col-11 col-md-9 col-lg-8 mx-auto my-auto ">
            <div class="card p-3 border">
                <form [formGroup]="form" class="row p-2">
                    <h4 class="text-center">Login</h4>
                    <mat-form-field class="col-12 ">
                        <mat-label>Tel√©fono</mat-label>
                        <input matInput formControlName="noTelefono" name="noTelefono" #noTelefono [required]="!form.get('noTelefono')?.value">
                        <mat-hint *ngIf="form.errors?.['required']">Campo obligatorio *</mat-hint>
                      </mat-form-field>

                      <mat-form-field class="col-12 ">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" name="password" #password [required]="!form.get('password')?.value">
                        <mat-hint *ngIf="form.errors?.['required']">Campo obligatorio *</mat-hint>
                      </mat-form-field>

                      <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" (click)="login()">Ingresar</button>
                      </div>

                </form>

            </div>

        </div>

    </div>

    
</div>
</div>
